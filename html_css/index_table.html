<!DOCTYPE html>

<head>

    <title>Resume using Table</title>

</head>
<body>
    <h1>Will Smith Resume</h1>
    <hr>
    <table>
        <tr>
            <td>
                <h3>Experiences</h3>
            </td>
            <td>
                <h3>Education</h3>

            <td>

            <td class="empty"></td>
            <td class="empty"></td>
            <td><h3>References</h3></td>
        </tr>
    </table>
</body>
</html>
